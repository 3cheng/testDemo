<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            闭包使用场景
        </title>

    </head>
    
    <body>
        <h3>闭包使用场景</h3>

        <script>
          // 1.1.使用闭包可以再JavaScript中模拟块级作用域（JavaScript本身没有块级作用域的概念）
          function outputNumbers(count){
            (function(){
              for(var i = 0; i < count; i++){
                alert(i);
              }
            })();
            alert(i); //导致一个错误！
          }

          // 1.2.闭包可以用于在对象中创建私有变量
          function MyObject(){
            // 私有变量和私有函数
            var privateVariable = 10;
            function privateFunction(){
              return false;
            }
            // 特权方法,调用私有方法、函数
            this.publicMethod = function(){
              privateVariable++;
              return privateFunction();
            }
          }

          //理解闭包： 来源：http://www.zhihu.com/question/31383111
          //最简单：一个父函数
          function superFn(){
            // 局部变量
            var _super_a = 1;

            var subFn = function(){
              // _super_a++;
              alert('_super_a: ' + _super_a);
            }

            return subFn;
          }

          // superFn() 得到的是subFn，superFn()()等于subFn()
          superFn()();

          //多一个父函数试试
          function superTopFn(arg_num){
            // 局部变量
            var _super_a = arg_num;
            // 不同作用域了，所以函数名可以跟上一个Demo一样
            function superFn(){
              var subFn = function(){
                // _super_a++;
                alert('_super_a: ' + _super_a);
              }
              return subFn;
            }
            return superFn;
          }
          // 获得superFn
          // var superFoo = superTopFn(3);
          // 获得subFn
          // var subFoo = superFoo();
          // subFoo();

        </script>

    </body>
</html>
