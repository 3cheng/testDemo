<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" xml:lang="zh-CN">
	<head>
		<title>sendStar</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
			html, body { height:100%; background-color: #003366;}
			body { margin:0; padding:0; overflow:hidden; }
			#flashContent { width:550px; height:500px; margin:0 auto; }
			.trigger_btn { margin:10px 20px; cursor:pointer; }
			.flash_content{ float:right; }
		</style>
		<link rel="icon" href="../favicon.ico" type="image/x-icon" />
      	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
      	<script>
      		window.hideFlash = hideFlash;

	        // 全局被调用函数
      	 	window.onload = function(){
      	 		var triggerBtn1 = document.getElementById('triggerBtn_1'),
      	 			triggerBtn2 = document.getElementById('triggerBtn_2'),
      	 			triggerBtn3 = document.getElementById('triggerBtn_3');
      	 		triggerBtn1.onclick = showFlash;
      	 		triggerBtn2.onclick = showFlash;
      	 		triggerBtn3.onclick = showFlash;
      	 	}
      	 	function showFlash() {
      	 		var flashWrap = null,
      	 			htmlStr = '',
      	 			starNo = this.getAttribute('data-no');

      	 		flashWrap = document.getElementById('flashContent_' + starNo);
      	 		htmlStr = '<object id="sendStar" width="100%" height="100%" type="application/x-shockwave-flash">' +
	      	 		'<param name="movie" value="sendMultStar.swf">' + 
	      	 		'<param name="allowScriptAccess" value="always">' + 
	      	 		'<param name="wmode" value="transparent">' + 
	      	 		'<param name="flashVars" value="starNo=' + starNo + '">' + 
      	 		'</object>';
      	 		flashWrap.innerHTML = htmlStr;
      	 		flashWrap.style.height = '550px';
      	 		flashWrap.style.width = '500px';
      	 		flashWrap.style.visibility = 'visible';
      	 	}
      	 	function hideFlash(starNo) {
              	var flashWrap = null,
              	flashWrap = document.getElementById('flashContent_' + starNo);
              	flashWrap.style.height = '0px';
      	 		flashWrap.style.width = '0px';
      	 		flashWrap.style.visibility = 'hidden';
            }
        </script>
	</head>
	<body>
		<div class="btn_wrap">
			<button id="triggerBtn_1" class="trigger_btn" data-no="1">点击出现星星1</button>
	 		<div id="flashContent_1" class="flash_content">
			</div>
		</div>

		<div class="btn_wrap">
			<button id="triggerBtn_2" class="trigger_btn" data-no="2">点击出现星星2</button>
	 		<div id="flashContent_2" class="flash_content">
			</div>
		</div>

		<div class="btn_wrap">
			<button id="triggerBtn_3" class="trigger_btn" data-no="3">点击出现星星3</button>
	 		<div id="flashContent_3" class="flash_content">
			</div>
		</div>
 </body>
</html>
