<!DOCTYPE html>
<html>
    <head>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
      <meta charset="utf-8">
      <title>
          commonJs理解
      </title>

    </head>
    
    <body>
      <h3>commonJs理解</h3>

      <script type="text/javascript" src="commonjs_mini.js"></script>
      <script>
      //  commonjs 原理解析
      // 代码来源：http://www.ruanyifeng.com/blog/2015/05/commonjs-in-browser.html
        require.register("foo.js", function(module, exports, require){
          module.exports = function(x) {
            console.log(x);
          };
        });

        var foo = require("foo");
        foo("Hi");
      </script>

    </body>
</html>
