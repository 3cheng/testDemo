<!DOCTYPE html>
<html>
    <head>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
      <meta charset="utf-8">
      <title>
          ECMAScript5 理解
      </title>

    </head>
    
    <body>
      <h3>ECMAScript5 理解</h3>
      <p>ECMAScript5 浏览器兼容图：</p>
      <img title="ecma5 兼容" alt="ecma5 兼容" src="images/ECMAScript_1.png"/>

      <h3>关系图: </h3>
      <img title="ecma5 关系图" alt="ecma5 关系图" src="images/ECMAScript_2.png"/>
      
      <h1>对象</h1>
      
      <script>
          // 教程网址： http://yanhaijing.com/es5/#5
          
          // http://www.zhihu.com/question/37117614(知识点在于上述ES5 教程)
          var ecma5Demo = {
            init: function(){
              var This = this;
              this.demo1();
            },
            demo1: function(){
              // 临时包装对象 成功
              var box ='Mr.Xiao'; 
              alert(box.substring(2));

              // 临时包装对象 失败
              box.name='xiao';
              box.age=function(){
                return 10;
              }
              alert(box.name);  //undefined
              alert(box.age());  //报错

              // 没临时包装对象
              var falseObject=new Boolean(false);
              var falseValue=false;
              alert(falseObject instanceof Boolean); //true
              alert(falseValue instanceof Boolean); //false
            }
          };
          ecma5Demo.init();
      </script>
    </body>
</html>
