<!DOCTYPE html>
<html>
    <head>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
      <meta charset="utf-8">
      <title>
        vue 学习4 监听事件
      </title>
    </head>
    
    <body>
      <h3>vue 学习4</h3>
      
      <div id="demo">
        <h2>{{test_num}}</h2>
        <button v-on="click: onClick">click: onClick</button>

        <h2>{{ test_num2 }}<h2>
        <button v-on="click: test_num2++">click: test_num2++</button>

        <p><strong>键盘处理监听：</strong></p>
        <h2>{{ test_num3 }}<h2>
        <input v-on="keyup: keyFun" v-model="test_str">
      </div>


      <script src="vue.js"></script>

      <script type="text/javascript">

        var demo = new Vue({
          el: '#demo',
          data: {
            test_str: '',
            test_num: 3,
            test_num2: 4,
            test_num3: 0
          },
          methods: {
            onClick: function(e){
              // e是原生的DOM事件对象
              // this 指向该ViewModel实例
              this.test_num++
            },
            keyFun: function(){
              this.test_num3 = this.test_str.length;
            }
          }
         
        })
        
      </script>

    </body>
</html>
