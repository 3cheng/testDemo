<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo Chat</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { padding:20px; }
		#console { height: 400px; overflow: auto; }
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	<script src="socket.io.js"></script>
        <script src="moment.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
	<script>

        var userName = 'user' + Math.floor((Math.random()*1000)+1);
     	var socket =  io.connect('http://localhost:3002');
		//var socket =  io.connect('http://192.168.11.123:9092');
		socket.on('connect', function() {
            var jsonObject = {cmdType:"boom",clientType:3,userId:"123456",token:"",context:1};
            output('<span class="connect-msg">Client has connected to the server!</span>');
            // setTimeout(function(){
            //     socket.emit('auth',jsonObject,function(result) {
            //         alert(result.code  + "  " + result.msg + "   "  + result.data);
            //         alert('授权成功！');
            //     });
            // }, 100);
		});
		socket.on('chatevent', function(data) {
			output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
		});
		socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected!</span>');
            socket.close();
		});

        function sendDisconnect() {
            socket.disconnect();
        }
		function sendMessage() {
            var message = $('#msg').val(),
                jsonObject = null;
            $('#msg').val('');
            if (message == ''){
                return false;
            }
            jsonObject = {"msg": message};
            socket.emit('chatevent',jsonObject,function(result) {
                // 发送成功
                console.log('success:' + result);
            });
		}
		function output(message) {
            var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
            var element = $("<div>" + currentTime + " " + message + "</div>");
			$('#console').prepend(element);
		}
	</script>
</head>

<body>
	<h1>Netty-socketio Demo Chat</h1>
	<br/>
	<div id="console" class="well">
	</div>
    <form class="well form-inline" onsubmit="return false;">
       <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
       <button type="button" onClick="sendMessage()" class="btn">Send</button>
       <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
    </form>
</body>

</html>
