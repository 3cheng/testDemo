    <body>
      <h3>低版本浏览器兼容相关</h3>

      <script>
        // 模拟低版本浏览器 安装虚拟机： virtualbox，然后 将文件放置在模拟服务器中让虚拟机访问（同个网段可以相互访问）
        // http://www.i7086.com/xunijivirtualboxanzhuangwindowscaozuoxitong
        var IEObj = {
          init: function(){
            var This = this;
            this.topFunction();
          },
          topFunction:function(){
            var testTopVal = 2;
            testTop();
            // IE6 IE7函数声明 必须置顶
            function testTop(){
              // console.log 参见 EcmaScript5.html
              console.log('IE7 IE6不声明不能置顶，不支持console');
            }
          }
        };
        IEObj.init();

        // IE兼容日志(IE6 IE7)：
        // 1.低版本浏览器，js数组、对象注意不能有多余的“逗号”；
        // 例如：var aArray = [{'arg1': '1'}, {'arg2': '2'},];  var aObj = {'arg1': '1',}; 别遗漏最后逗号；
        // 

      </script>

    </body>
