        // 模拟低版本浏览器 安装虚拟机： virtualbox

        var IEObj = {
          init: function(){
            var This = this;
            this.topFunction();
          },
          topFunction:function(){
            var testTopVal = 2;
            testTop();
            // IE6 IE7函数声明 必须置顶
            function testTop(){
              // console.log 参见 EcmaScript5.html
              console.log('IE7 IE6不声明不能置顶，不支持console');
            }
          }
        };
        IEObj.init();
